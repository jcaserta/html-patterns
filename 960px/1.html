
<html>

	<head> 
		<title>One</title>
		<style>
			body { margin: 0px; width: 1920px; padding:0; }

			body>div {
				overflow: hidden; padding: 0;
				float: left; 
				/*defaults for containers */
			}

			.none { display: none;}

			.crop { width: 960px; height: 960px; margin: 0px; float: left;  
				border: 1px solid white; position:absolute; top: 0; left:0; z-index: 2;
				
			 } 
			.repeat { width: 960px; height: 960px; margin: 0px; float: left;  
				border: 0;  overflow: hidden; background: rgb(102,41,117); 
				-webkit-transform: rotate(90deg);
			 } 
			 .repeat:nth-child(2n) { -webkit-transform: rotate(90deg);
}
			
			.repeatcontainer { width: 1200px; height: 1200px; margin: 0px; 
			 } 
			.container { width: 96px; height: 96px; margin: 0px; float: left; position: relative; left: -144px; top:-144px; margin-left: -61.75px;
			 } 

			.container div { 
				width: 144px; height: 144px;
				border-radius: 50%;
				margin-left: -10px;
				border-left: 10px solid red; opacity: .5;
			}
			.container:nth-child(2n) div { 
				border-left: 10px solid rgb(33, 139, 209); opacity: .6;
			}
		</style>
	</head>
	
	<body> 

		<div class="repeat">
			<div class="repeatcontainer">
				<script>
					i=0;
					do {
					  document.write('<div class="container"><div></div></div>');
					  i++;
					  }
					while (i<450) 
	  			</script>
			</div>
		</div>
		<div class="repeat">
			<div class="repeatcontainer">
				<script>
					i=0;
					do {
					  document.write('<div class="container"><div></div></div>');
					  i++;
					  }
					while (i<450) 
	  			</script>
			</div>
		</div>
		<div class="repeat">
			<div class="repeatcontainer">
				<script>
					i=0;
					do {
					  document.write('<div class="container"><div></div></div>');
					  i++;
					  }
					while (i<450) 
	  			</script>
			</div>
		</div>
		<div class="repeat">
			<div class="repeatcontainer">
				<script>
					i=0;
					do {
					  document.write('<div class="container"><div></div></div>');
					  i++;
					  }
					while (i<450) 
	  			</script>
			</div>
		</div>
		<div class="crop none"></div>

	</body>

</html>
